<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="../images/logo.png" href="../images/logo.png">
  <link rel="stylesheet" href="../styles/pagecommande.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
 <nav>
  <div class="sidebar">
    <a href="pagedeconnexion.html" class="login-icon" title="Se déconnecter">
      <button class="back-btn"><i class="fas fa-chevron-left"></i></button></a>
    <div class="logo-title">
      <img src="../images/logo.png" alt="Logo Fashion Chic" class="logo-img" />
      <span class="brand-name">FASHION CHIC</span>
    </div>
    <ul class="menu">
  <li><a href="dashboard" ><i class="fas fa-chart-line"></i> Dashboard</a></li>
  <li><a href="pagestock.html"><i class="fas fa-box"></i> Gestion des stocks</a></li>
  <li><a href="pagecommande.html" class="active"><i class="fas fa-shopping-cart"></i> Commandes</a></li>
  <li><a href="pagefournisseurs.html"><i class="fas fa-truck"></i> Fournisseurs</a></li>
  <li><a href="pageagenda.html"><i class="fas fa-calendar-alt"></i> Agenda partagé</a></li>
  <li><a href="pagecomptabilite.html" ><i class="fas fa-euro-sign"></i> Comptabilité</a></li>
  <li><a href="pagelivraison.html"><i class="fas fa-truck"></i> Livraison</a></li>
   </ul>
  </div>
 </nav>

 <main class="content">
   <header>
     <h1>Commandes</h1>
     <div class="icons">
       <i class="fas fa-bell"></i>
       <a href="../pages/pageprofil.html" title="Mon Profil" class="icon-profil">
       <i class="fa fa-user-circle"></i>
        </a>
     </div>
   </header>

   <div class="add-order-container">
     <button id="addOrderBtn" class="add-order-btn"><i class="fas fa-plus"></i> Nouvelle commande</button>
   </div>

   <section class="orders-section">
     <table class="orders-table">
       <thead>
         <tr>
           <th>N° de commande</th>
           <th>Client</th>
           <th>Statut</th>
           <th>Actions</th>
         </tr>
       </thead>
       <tbody>
         <!-- Les commandes s’ajouteront ici dynamiquement -->
       </tbody>
     </table>
   </section>

   <div id="orderForm" class="order-form hidden">
     <h2>Nouvelle Commande</h2>

     <!-- Ajout Client -->
     <fieldset>
       <legend>Ajouter un nouveau client</legend>
       <label for="newClientName">Nom :</label>
       <input type="text" id="newClientName" placeholder="Nom du client">

       <label for="newClientEmail">Email :</label>
       <input type="email" id="newClientEmail" placeholder="exemple@mail.com">

       <label for="newClientPhone">Téléphone :</label>
       <input type="text" id="newClientPhone" placeholder="06...">


       <button id="saveClientBtn" type="button">Enregistrer le client</button>
     </fieldset>

     
     <label for="clientSearch">Rechercher un client par ID :</label>
     <input type="text" id="clientSearch" placeholder="Ex : 00123" autocomplete="off" />
     <select id="clientSelect" size="5">
     </select>

     <!-- Ajout Lots -->
     <div id="lotsContainer"></div>
     <button type="button" id="addLotBtn">Ajouter un lot</button>

     <label for="orderStatus">Statut de la commande :</label>
     <select id="orderStatus">
     <option value="en_attente">En attente</option>
     <option value="valide">Validé</option>
     <option value="annule">Annulé</option>
     </select>


     <!-- Soumission Commande -->
     <button type="button" id="submitOrderBtn">Valider la commande</button>
   </div>
 </main>

 <script src="../JS/commande.js"></script>
</body>
</html>
