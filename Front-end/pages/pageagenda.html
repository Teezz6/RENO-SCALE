    <header>
       <div class="icons">
        <i class="fas fa-bell"></i>
        <a href="../pages/pageprofil.html" title="Mon Profil" class="icon-profil">
       <i class="fa fa-user-circle"></i>
        </a>

      </div>
    </header>

    <section class="tables">
      <div class="agenda-header">
  <div class="agenda-controls">
    <button class="view-btn active">Semaine</button>
    <button class="today-btn">Aujourd’hui</button>
  </div>
  <h2>Agenda partagé</h2>
  <div class="date-navigation">
  <button class="nav-btn">&#8249;</button>
  <span class="month-label">Avril 2024</span>
  <button class="nav-btn">&#8250;</button>
</div>
</div>

<div class="agenda-grid">
  <div class="grid-header">
    <div class="empty-cell"></div>
    <div class="day-header">LUNDI</div>
    <div class="day-header">MARDI</div>
    <div class="day-header">MERCREDI</div>
    <div class="day-header">JEUDI</div>
    <div class="day-header">VENDREDI</div>
    <div class="day-header">SAMEDI</div>
    <div class="day-header">DIMANCHE</div>
  </div>

  
  <div class="grid-body">
    <div class="time-column">
      <div class="time-slot">08.00</div>
      <div class="time-slot">09.00</div>
      <div class="time-slot">10.00</div>
      <div class="time-slot">11.00</div>
      <div class="time-slot">12.00</div>
      <div class="time-slot">13.00</div>
      <div class="time-slot">14.00</div>
      <div class="time-slot">15.00</div>
      <div class="time-slot">16.00</div>
    </div>

    <div class="day-columns">
    </div>
  </div>
</div>

  <div id="eventModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3 id="modalTitle">Ajouter un événement</h3>
    <form id="eventForm">
      <label for="eventDate">Date :</label>
      <input type="date" id="eventDate" required />
      <label for="eventTime">Heure :</label>
      <input type="time" id="eventTime" required />
      <label for="eventDesc">Description :</label>
      <input type="text" id="eventDesc" required />
      <button type="submit" class="agenda-btn">Enregistrer</button>
    </form>
  </div>
</div>

  <script src="../JS/agenda.js"></script>
