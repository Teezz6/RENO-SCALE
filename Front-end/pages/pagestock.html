<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des stocks - Fashion Chic</title>
  <link rel="stylesheet" href="../styles/pagestock.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <nav>
    <div class="sidebar">
      <a href="pagedeconnexion.html" class="login-icon" title="Se déconnecter">
        <button class="back-btn"><i class="fas fa-chevron-left"></i></button>
      </a>
      <div class="logo-title">
        <img src="../images/logo.png" alt="Logo Fashion Chic" class="logo-img" />
        <span class="brand-name">FASHION CHIC</span>
      </div>
      <ul class="menu">
        <li><a href="#dashboard" class="active"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="pagestock.html"><i class="fas fa-box"></i> Gestion des stocks</a></li>
        <li><a href="pagecommande.html"><i class="fas fa-shopping-cart"></i> Commandes</a></li>
        <li><a href="pagefournisseurs.html"><i class="fas fa-truck"></i> Fournisseurs</a></li>
        <li><a href="#agenda"><i class="fas fa-calendar-alt"></i> Agenda partagé</a></li>
        <li><a href="#documents"><i class="fas fa-file-alt"></i> Documents</a></li>
      </ul>
    </div>
  </nav>

  <main class="content">
    <header>
      <button class="back-btn"><i class="fas fa-chevron-left"></i></button>
      <h1>Gestion des stocks</h1>
      <div class="icons">
        <i class="fas fa-bell"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </header>

    <div class="filters">
      <select id="taille-filter">
        <option value="all">Taille</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>
      <select id="couleur-filter">
        <option value="all">Couleur</option>
        <option value="Noir">Noir</option>
        <option value="Blanc">Blanc</option>
        <option value="Bleu">Bleu</option>
      </select>
      <!-- Bouton pour afficher le formulaire -->
      <button id="show-ajouter-produit-form" class="add-article">+ Ajouter un produit</button>
    </div>

    <section class="stock-section">
      <table class="stock-table" id="produit-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Taille</th>
            <th>Couleur</th>
            <th>Matière</th>
            <th>Quantité en stock</th>
            <th>Prix unitaire</th>
            <th>ID Fournisseur</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contenu dynamique JS -->
        </tbody>
      </table>
    </section>

    <!-- Formulaire Ajouter Produit (caché par défaut) -->
    <div id="ajouter-produit-container" style="display:none; margin-top: 20px;">
      <h2>Ajouter un produit</h2>
      <form id="ajouter-produit-form">
        <input type="text" id="nom" placeholder="Nom" required />
        <input type="text" id="taille" placeholder="Taille" required />
        <input type="text" id="couleur" placeholder="Couleur" required />
        <input type="text" id="matiere" placeholder="Matière" required />
        <input type="number" id="quantite" placeholder="Quantité en stock" min="0" required />
        <input type="number" id="prix" placeholder="Prix unitaire (€)" step="0.01" min="0" required />
        <input type="text" id="idfournisseur" placeholder="ID Fournisseur" required />
        <button type="submit">Ajouter</button>
        <button type="button" id="cancel-ajout">Annuler</button>
      </form>
    </div>
  </main>

  <script src="../JS/stock.js"></script>

  <script>
    // Script pour afficher/cacher le formulaire ajout produit
    document.getElementById('show-ajouter-produit-form').addEventListener('click', () => {
      document.getElementById('ajouter-produit-container').style.display = 'block';
    });
    document.getElementById('cancel-ajout').addEventListener('click', () => {
      document.getElementById('ajouter-produit-container').style.display = 'none';
      document.getElementById('ajouter-produit-form').reset();
    });
  </script>
</body>
</html>
