<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Fashion Chic</title>
  <link rel="stylesheet" href="pagedeconnexion.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background-page"></div>

  <div class="login-card">
    <div class="logo-title">
      <img src="images/logo.png" alt="Logo Fashion Chic" class="logo-img" />
      <span class="brand-name">FASHION CHIC</span>
    </div>

    <h2 class="login-title">Inscription</h2>

    <form class="login-form">
      <div class="input-group">
        <label for="nom"><i class="fa fa-user"></i></label>
        <input type="nom" id="nom" placeholder="Nom" required />
      </div>
    </form> 
    <br>
    <form class="login-form">
      <div class="input-group">
        <label for="prénom"><i class="fa fa-user"></i></label>
        <input type="prénom" id="prénom" placeholder="Prénom" required />
      </div>
    </form>  
    <br>
    <form class="login-form">
      <div class="input-group">
        <label for="rôle"><i class="fa fa-briefcase"></i></label>
        <input type="rôle" id="rôle" placeholder="Rôle" required/>
        <select name="select">
          <option value="value2" selected>Préparateur de commande</option>
          <option value="value3">Livreur</option>
          <option value="value4">Comptable</option>
          <option value="value5">Responsable de stock</option>
          <option value="value6">Commercial</option>
        </select>

      </div>
    </form> 
    <br> 
    <form class="login-form">
      <div class="input-group">
        <label for="email"><i class="fa fa-envelope"></i></label>
        <input type="email" id="email" placeholder="Adresse e-mail" required />
      </div>

      <div class="input-group">
        <label for="password"><i class="fa fa-lock"></i></label>
        <input type="password" id="password" placeholder="Mot de passe" required />
      </div>

      

      <button type="submit" class="login-btn">Finaliser l'inscription</button>
    </form>
  </div>
</body>
</html>
